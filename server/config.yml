# UDrive configuration file server
## bindip: parameter that lets you choose in which direction the web server ip listen. Default: 0.0.0.0
bindip: 192.168.1.1

## bindport: parameter that lets you choose the server port to listen UDrive. Default: 8080
bindport: 8080

## loglevel: we want to see server. debug, warning, info, error. Default: info
loglevel: info

## logfile: destination to send the log records. Default: "stdout"
logfile: messages.log
